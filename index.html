        <script>   
            function Img(img) {
                var end = img;
                var n1 = parseFloat(document.getElementById("preco").innerHTML);
                document.getElementById("imagem").innerHTML = "<img src=\"img/"+end+".jpg \" widht=100 height = 150>";
                if (end === "fiat") {
                    n1 = n1 <= 11920 ? n1+ 34200 : 34200;
                }
                else if(end == "ford"){
                    n1 = n1 <= 11920 ? n1+ 45590 : 45590;
                }
                else if(end == "chev"){
                    n1 = n1 <= 11920 ? n1+ 38990 : 38990;
                }
                else if(end == "ren"){
                    n1 = n1 <= 11920 ? n1+ 30990 : 30990;
                }
                function preco(){
                    return n1;
                }
                document.getElementById("preco").innerHTML = n1;
            }
            function checkAl(){
                var n1 = parseFloat(document.getElementById("preco").innerHTML);
                if(document.getElementById("alarme").checked)
                    n1 += 300;
                else
                    n1 -= 300;
                document.getElementById("preco").innerHTML = n1;
            }
            function checkF(){
                var n1 = parseFloat(document.getElementById("preco").innerHTML);
                if(document.getElementById("fume").checked)
                    n1 += 120;
                else
                    n1 -= 120;
                document.getElementById("preco").innerHTML = n1;
            }
            function checkA(){
                var n1 = parseFloat(document.getElementById("preco").innerHTML);
                if(document.getElementById("arc").checked)
                    n1 += 3200;
                else
                    n1 -= 3200;
                document.getElementById("preco").innerHTML = n1;
            }
            function checkK(){
                var n1 = parseFloat(document.getElementById("preco").innerHTML);
                if(document.getElementById("kit").checked)
                    n1 += 2300;
                else
                    n1 -= 2300;
                document.getElementById("preco").innerHTML = n1;
            }
            function checkM(){
                var n1 = parseFloat(document.getElementById("preco").innerHTML);        
                if(document.getElementById("mot").checked)
                    n1 += 6000;
                else
                    n1 -= 6000;
                document.getElementById("preco").innerHTML = n1;
            }

          function Limpar() {
            var n1 = parseFloat(document.getElementById("preco").innerHTML);
            document.getElementById("preco").innerHTML = 0;
            
          }

        </script>
